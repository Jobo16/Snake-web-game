<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, length=device-height, initial-scale=1.0">
    <title>æ–°æ˜¥è´ªåƒè›‡</title>
    <style>
        :root {
            --primary-color: #E25822;    /* ä¸­å›½çº¢ */
            --secondary-color: #FFB61E;  /* é‡‘é»„è‰² */
            --background-color: #FFE6E6; /* æ·¡çº¢èƒŒæ™¯ */
            --text-color: #8B0000;      /* æ·±çº¢è‰²æ–‡å­— */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }

        @keyframes lanternSwing {
            0% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
            100% { transform: rotate(-5deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: var(--background-color);
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" width="40" height="40"><text x="50%" y="50%" font-size="20" text-anchor="middle" dy=".35em" fill="%23E25822" opacity="0.1">ç¦</text></svg>');
            padding: 20px;
        }

        .lantern {
            position: absolute;
            font-size: 40px;
            animation: lanternSwing 3s infinite ease-in-out;
            color: var(--primary-color);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .lantern-left {
            left: 20px;
            top: 20px;
        }

        .lantern-right {
            right: 20px;
            top: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(226, 88, 34, 0.2);
            border: 2px solid var(--primary-color);
            position: relative;
            margin-top: 40px;
        }

        .game-title {
            text-align: center;
            color: var(--primary-color);
            font-size: 32px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        #game-canvas {
            border: 4px solid var(--primary-color);
            border-radius: 10px;
            background: #FFF9F9;
        }

        .game-info {
            margin-top: 20px;
            text-align: center;
        }

        .score {
            font-size: 24px;
            color: var(--text-color);
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        button {
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            background: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            box-shadow: 0 4px 8px rgba(226, 88, 34, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(226, 88, 34, 0.3);
        }

        .game-over {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            border: 3px solid var(--primary-color);
            animation: fadeIn 0.5s ease-out;
        }

        .game-over h2 {
            color: var(--primary-color);
            font-size: 28px;
            margin-bottom: 15px;
        }

        .blessing {
            color: var(--text-color);
            font-size: 18px;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="lantern lantern-left">ğŸ®</div>
    <div class="lantern-right lantern">ğŸ®</div>
    
    <div class="game-container">
        <h1 class="game-title">æ–°æ˜¥è´ªåƒè›‡</h1>
        <canvas id="game-canvas" width="400" height="400"></canvas>
        <div class="game-info">
            <div class="score">
                <span>ç¦æ°”å€¼: <span id="score">0</span></span>
                <span>æœ€é«˜åˆ†: <span id="highScore">0</span></span>
            </div>
            <div class="controls">
                <button onclick="startGame()">å¼€å§‹æ¸¸æˆ</button>
                <button onclick="pauseGame()">æš‚åœ</button>
            </div>
        </div>
    </div>

    <div id="gameOver" class="game-over">
        <h2>æ¸¸æˆç»“æŸ</h2>
        <p>æœ€ç»ˆç¦æ°”å€¼: <span id="finalScore">0</span></p>
        <p class="blessing" id="blessing"></p>
        <button onclick="restartGame()">å†æ¥ä¸€å±€</button>
    </div>

    <script>
        // æ¸¸æˆå˜é‡
        let canvas, ctx;
        let snake = [];
        let food = {};
        let direction = 'right';
        let gameLoop;
        let score = 0;
        let highScore = localStorage.getItem('highScore') || 0;
        let isPaused = false;
        let lastRenderTime = 0;
        const gridSize = 20;
        const baseSpeed = 120; // åŸºç¡€é€Ÿåº¦ï¼ˆæ¯«ç§’ï¼‰
        
        // æ˜¥èŠ‚é£Ÿç‰©ç±»å‹
        const foods = [
            { type: 'ğŸŠ', points: 10 },  // æ©˜å­
            { type: 'ğŸ¥Ÿ', points: 15 },  // é¥ºå­
            { type: 'ğŸ§§', points: 20 },  // çº¢åŒ…
            { type: 'ç¦', points: 30 }   // ç¦å­—
        ];

        // ç¥ç¦è¯­
        const blessings = [
            "æ­å–œå‘è´¢ï¼Œä¸‡äº‹å¦‚æ„ï¼",
            "æ–°å¹´å¿«ä¹ï¼Œç¦æ°”æ»¡æ»¡ï¼",
            "é¾™å¹´å¤§å‰ï¼Œå¥½è¿è¿è¿ï¼",
            "è´¢æºå¹¿è¿›ï¼Œå‰æ˜Ÿé«˜ç…§ï¼",
            "å¹´å¹´æœ‰ä½™ï¼Œç¦å¯¿å®‰åº·ï¼"
        ];

        // åˆå§‹åŒ–æ¸¸æˆ
        window.onload = function() {
            canvas = document.getElementById('game-canvas');
            ctx = canvas.getContext('2d');
            document.getElementById('highScore').textContent = highScore;
            initGame();
            // æ·»åŠ è§¦æ‘¸æ§åˆ¶
            setupTouchControls();
        };

        // åˆå§‹åŒ–æ¸¸æˆçŠ¶æ€
        function initGame() {
            snake = [
                {x: 6, y: 10},
                {x: 5, y: 10},
                {x: 4, y: 10}
            ];
            
            direction = 'right';
            score = 0;
            updateScore();
            createFood();
            document.getElementById('gameOver').style.display = 'none';
        }

        // å¼€å§‹æ¸¸æˆ
        function startGame() {
            if (gameLoop) clearInterval(gameLoop);
            initGame();
            gameLoop = requestAnimationFrame(gameStep);
            isPaused = false;
        }

        // æš‚åœæ¸¸æˆ
        function pauseGame() {
            if (isPaused) {
                gameLoop = requestAnimationFrame(gameStep);
                isPaused = false;
            } else {
                cancelAnimationFrame(gameLoop);
                isPaused = true;
                // æ˜¾ç¤ºæš‚åœæ–‡å­—
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#fff';
                ctx.font = '30px Microsoft YaHei';
                ctx.textAlign = 'center';
                ctx.fillText('æ¸¸æˆæš‚åœ', canvas.width/2, canvas.height/2);
            }
        }

        // é‡å¯æ¸¸æˆ
        function restartGame() {
            startGame();
        }

        // æ¸¸æˆä¸»å¾ªç¯
        function gameStep(timestamp) {
            if (isPaused) return;

            // æ§åˆ¶æ¸¸æˆé€Ÿåº¦
            if (timestamp - lastRenderTime < baseSpeed) {
                gameLoop = requestAnimationFrame(gameStep);
                return;
            }
            lastRenderTime = timestamp;

            const head = {x: snake[0].x, y: snake[0].y};

            // æ ¹æ®æ–¹å‘ç§»åŠ¨è›‡å¤´
            switch(direction) {
                case 'up': head.y--; break;
                case 'down': head.y++; break;
                case 'left': head.x--; break;
                case 'right': head.x++; break;
            }

            // æ£€æŸ¥ç¢°æ’
            if (checkCollision(head)) {
                gameOver();
                return;
            }

            // ç§»åŠ¨è›‡
            snake.unshift(head);

            // æ£€æŸ¥æ˜¯å¦åƒåˆ°é£Ÿç‰©
            if (head.x === food.x && head.y === food.y) {
                score += food.points;
                updateScore();
                createFood();
            } else {
                snake.pop();
            }

            // ç»˜åˆ¶æ¸¸æˆç”»é¢
            drawGame();
            
            // ç»§ç»­æ¸¸æˆå¾ªç¯
            gameLoop = requestAnimationFrame(gameStep);
        }

        // æ£€æŸ¥ç¢°æ’
        function checkCollision(head) {
            // æ£€æŸ¥å¢™å£ç¢°æ’
            if (head.x < 0 || head.x >= canvas.width / gridSize ||
                head.y < 0 || head.y >= canvas.height / gridSize) {
                return true;
            }

            // æ£€æŸ¥è‡ªèº«ç¢°æ’
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }

            return false;
        }

        // åˆ›å»ºé£Ÿç‰©
        function createFood() {
            const randomFood = foods[Math.floor(Math.random() * foods.length)];
            food = {
                x: Math.floor(Math.random() * (canvas.width / gridSize)),
                y: Math.floor(Math.random() * (canvas.height / gridSize)),
                type: randomFood.type,
                points: randomFood.points
            };

            // ç¡®ä¿é£Ÿç‰©ä¸ä¼šå‡ºç°åœ¨è›‡èº«ä¸Š
            for (let part of snake) {
                if (food.x === part.x && food.y === part.y) {
                    createFood();
                    break;
                }
            }
        }

        // ç»˜åˆ¶æ¸¸æˆç”»é¢
        function drawGame() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.fillStyle = '#FFF9F9';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ç»˜åˆ¶ç½‘æ ¼èƒŒæ™¯
            ctx.strokeStyle = 'rgba(226, 88, 34, 0.1)';
            for (let i = 0; i < canvas.width; i += gridSize) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
            }
            for (let i = 0; i < canvas.height; i += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(canvas.width, i);
                ctx.stroke();
            }

            // ç»˜åˆ¶è›‡
            snake.forEach((part, index) => {
                if (index === 0) {
                    // è›‡å¤´
                    ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--primary-color');
                } else {
                    // è›‡èº«ä½¿ç”¨æ¸å˜è‰²
                    const gradient = ctx.createLinearGradient(
                        part.x * gridSize,
                        part.y * gridSize,
                        (part.x + 1) * gridSize,
                        (part.y + 1) * gridSize
                    );
                    gradient.addColorStop(0, '#E25822');
                    gradient.addColorStop(1, '#FFB61E');
                    ctx.fillStyle = gradient;
                }
                
                // ç»˜åˆ¶åœ†è§’çŸ©å½¢ä½œä¸ºè›‡çš„èº«ä½“
                const radius = 5;
                const x = part.x * gridSize;
                const y = part.y * gridSize;
                const size = gridSize - 2;
                
                ctx.beginPath();
                ctx.moveTo(x + radius, y);
                ctx.lineTo(x + size - radius, y);
                ctx.quadraticCurveTo(x + size, y, x + size, y + radius);
                ctx.lineTo(x + size, y + size - radius);
                ctx.quadraticCurveTo(x + size, y + size, x + size - radius, y + size);
                ctx.lineTo(x + radius, y + size);
                ctx.quadraticCurveTo(x, y + size, x, y + size - radius);
                ctx.lineTo(x, y + radius);
                ctx.quadraticCurveTo(x, y, x + radius, y);
                ctx.closePath();
                ctx.fill();
                
                // å¦‚æœæ˜¯è›‡å¤´ï¼Œæ·»åŠ çœ¼ç›
                if (index === 0) {
                    ctx.fillStyle = '#000';
                    const eyeSize = 3;
                    const eyeOffset = 5;
                    
                    // æ ¹æ®æ–¹å‘è°ƒæ•´çœ¼ç›ä½ç½®
                    switch(direction) {
                        case 'right':
                            ctx.fillRect(x + size - eyeOffset, y + eyeOffset, eyeSize, eyeSize);
                            ctx.fillRect(x + size - eyeOffset, y + size - eyeOffset - eyeSize, eyeSize, eyeSize);
                            break;
                        case 'left':
                            ctx.fillRect(x + eyeOffset, y + eyeOffset, eyeSize, eyeSize);
                            ctx.fillRect(x + eyeOffset, y + size - eyeOffset - eyeSize, eyeSize, eyeSize);
                            break;
                        case 'up':
                            ctx.fillRect(x + eyeOffset, y + eyeOffset, eyeSize, eyeSize);
                            ctx.fillRect(x + size - eyeOffset - eyeSize, y + eyeOffset, eyeSize, eyeSize);
                            break;
                        case 'down':
                            ctx.fillRect(x + eyeOffset, y + size - eyeOffset - eyeSize, eyeSize, eyeSize);
                            ctx.fillRect(x + size - eyeOffset - eyeSize, y + size - eyeOffset - eyeSize, eyeSize, eyeSize);
                            break;
                    }
                }
            });

            // ç»˜åˆ¶é£Ÿç‰©
            ctx.font = `${gridSize}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(
                food.type,
                food.x * gridSize + gridSize/2,
                food.y * gridSize + gridSize/2
            );
        }

        // æ›´æ–°åˆ†æ•°æ˜¾ç¤º
        function updateScore() {
            document.getElementById('score').textContent = score;
            document.getElementById('finalScore').textContent = score;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('highScore', highScore);
                document.getElementById('highScore').textContent = highScore;
            }
        }

        // æ¸¸æˆç»“æŸ
        function gameOver() {
            cancelAnimationFrame(gameLoop);
            document.getElementById('gameOver').style.display = 'block';
            // éšæœºæ˜¾ç¤ºç¥ç¦è¯­
            document.getElementById('blessing').textContent = 
                blessings[Math.floor(Math.random() * blessings.length)];
        }

        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', function(event) {
            switch(event.key) {
                case 'ArrowUp':
                    if (direction !== 'down') direction = 'up';
                    break;
                case 'ArrowDown':
                    if (direction !== 'up') direction = 'down';
                    break;
                case 'ArrowLeft':
                    if (direction !== 'right') direction = 'left';
                    break;
                case 'ArrowRight':
                    if (direction !== 'left') direction = 'right';
                    break;
                case ' ':  // ç©ºæ ¼é”®æš‚åœ
                    pauseGame();
                    break;
            }
        });

        // è§¦æ‘¸æ§åˆ¶
        function setupTouchControls() {
            let touchStartX = 0;
            let touchStartY = 0;

            canvas.addEventListener('touchstart', function(e) {
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
                e.preventDefault();
            }, false);

            canvas.addEventListener('touchmove', function(e) {
                e.preventDefault();
            }, false);

            canvas.addEventListener('touchend', function(e) {
                const touchEndX = e.changedTouches[0].clientX;
                const touchEndY = e.changedTouches[0].clientY;
                
                const dx = touchEndX - touchStartX;
                const dy = touchEndY - touchStartY;
                
                // åˆ¤æ–­æ»‘åŠ¨æ–¹å‘
                if (Math.abs(dx) > Math.abs(dy)) {
                    if (dx > 0 && direction !== 'left') direction = 'right';
                    else if (dx < 0 && direction !== 'right') direction = 'left';
                } else {
                    if (dy > 0 && direction !== 'up') direction = 'down';
                    else if (dy < 0 && direction !== 'down') direction = 'up';
                }
                
                e.preventDefault();
            }, false);
        }
    </script>
</body>
</html>
